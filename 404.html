<style type="text/css" media="screen">
  @import url('https://fonts.googleapis.com/css?family=Fira+Code:300,400&display=swap');

  .container {
    margin: 12px auto;
    max-width: 600px;
    text-align: center;
  }

  .container img {
    height: 200px;
  }

  .container h1 {
    margin: 15px 0;
    font-size: 2.3em;
    line-height: 1;
    letter-spacing: -1px;
    font-weight: bold;
  }

  .container p {
    font-weight: bold;
    font-size: 1.1em;
  }

  #mdn404-wrapper {
    margin-bottom: 12px;
    position: relative;
  }

  #mdn404-wrapper>#mdn404 {
    font-family: 'Fira Code', 'Courier New', Courier, monospace;
    font-weight: lighter;
    font-size: 1em;
    margin: 0 auto;
    display: inline;
  }

  #mdn404-wrapper>#mdn404>a {
    color: inherit;
    text-decoration: none;
  }

  #mdn404-wrapper>#mdn404:hover + #mdn404-popup {
    display: inline-block;
  }

  #mdn404-wrapper>#mdn404-popup {
    position: absolute;
    display: none;
    margin: 0;
    margin-left: 6px;
    padding: 3px 10px;
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.6);
    color: #ffffff;
    font-weight: normal;
    font-size: 13px;
    white-space: nowrap;
  }

  @media (max-width: 800px) {
    #mdn404-wrapper>#mdn404-popup {
      display: none;
    }

    #mdn404-wrapper>#mdn404:hover + #mdn404-popup {
      display: none;
    }

    #mdn404-wrapper>#mdn404 {
      font-family: 'Fira Code', 'Courier New', Courier, monospace;
      font-weight: lighter;
      font-size: 1em;
      margin: 0 auto;
      display: block;
    }

    #mdn404-wrapper>#mdn404>a {
      text-decoration: underline;
    }

    #mdn404-wrapper {
      margin-bottom: 12px;
      position: static;
    }
  }

  .container>.new-issue>p {
    font-weight: normal;
    font-size: 0.9em;
  }
</style>
